<!DOCTYPE html>
<html>
    <head>
        <title>Ruleset Styles</title>
        <style>
            h1, h2, h3, h4 {
                background-color: black;
                color: rgb(134, 218, 134);
                /* this color defaults to the other headings since it isnt assigned to a specific color */
                font-size: 30px;
            }
            h1 {
                color: coral;
                /* color: #8ba79b; */
            }
        </style>
    </head>
    <body>
        <h1>
            Heading <span style="color: #8ba79b;">One</span>
        </h1>

        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
    </body>
</html>
